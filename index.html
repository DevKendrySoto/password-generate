<!DOCTYPE html>
<html>
  <head>
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="containerHeader">
      <h1 class="title">Password Generator</h1>
    <div class="containerMain">
      
      <div action="password" method="post" class="box-container">
        <div class="displayPassword">
          <span id="password"></span>
          <button id="copy" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layers-3"><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m6.08 9.5-3.5 1.6a1 1 0 0 0 0 1.81l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9a1 1 0 0 0 0-1.83l-3.5-1.59"/><path d="m6.08 14.5-3.5 1.6a1 1 0 0 0 0 1.81l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9a1 1 0 0 0 0-1.83l-3.5-1.59"/></svg>
          </button>
        </div>
        <div class="options">
          <div class="option-item">
            <label for="length">Size:</label>
            <p id="length"></p>
            <input type="range" id="length" name="length" min="4" max="25" step="1" required onchange="showValue(this.value)">
          </div>
          <div class="option-item">
            <label for="lowercase">Lowercase:</label>
            <input type="checkbox" required id="lowercase" name="lowercase">
          </div>
          <div class="option-item">
            <label for="uppercase">Uppercase:</label>
            <input type="checkbox" id="uppercase" name="uppercase">
          </div>
          <div class="option-item">
            <label for="number">Number:</label>
            <input type="checkbox" id="numbers" name="number">
          </div>
          <div class="option-item">
            <label for="symbol">Symbol:</label>
            <input type="checkbox" id="symbols" name="symbol">
          </div>
          <div class="submit-container">
            <button class="btn-submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-ccw-dot"><path d="M3 2v6h6"/><path d="M21 12A9 9 0 0 0 6 5.3L3 8"/><path d="M21 22v-6h-6"/><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"/><circle cx="12" cy="12" r="1"/></svg></button>
          </div>
        </div>
      </div>
      
    </div>
  </body>
  <script src="main.js"></script>
</html>
